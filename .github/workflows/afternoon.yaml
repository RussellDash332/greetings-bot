name: Good afternoon!

on:
  push:
    branches:
      - main
  schedule:
    - cron: "55 3 * * *" # Every 12 PM SGT (5 minutes buffer)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2.3.4
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Send sticker
        run: |-
          pip install -r requirements.txt
          python afternoon.py
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT: ${{ secrets.CHAT }}